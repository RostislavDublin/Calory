eureka:
  instance:
    prefer-ip-address: false
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/ #where our registry server is located

# placeholder for oauth

# Actuator
management:
  metrics:
    export:
    prometheus:
      enabled: true
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    beans:
      enabled: true
    health:
      show-details=always:
  endpoints:
    web:
      exposure:
        include: "*"

http:
  mappers:
    jsonPrettyPrint=true:
      
