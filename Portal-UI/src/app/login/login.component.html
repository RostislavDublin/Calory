<div class="container col-lg-6">
  <h1 class="text-center">Login</h1>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">User Name :</label>
          <input type="text" class="form-control" id="username" placeholder="Enter User Name"
                 formControlName="username" autocomplete="false">
          <div class="alert alert-danger"
               *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
            Username is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password"
                 formControlName="password">
          <div class="alert alert-danger"
               *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
            Password is required
          </div>
        </div>
        <input class="btn btn-success" type="submit" value="Login" [disabled]="loginForm.invalid"/>
        <div *ngIf="invalidLogin" class="alert alert-danger">
          <div>{{errorMessage}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
