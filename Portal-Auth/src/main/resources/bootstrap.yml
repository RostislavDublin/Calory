spring:
  application:
    name: auth-service
  cloud:
    config:
      uri: "${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}" #where the config-service is running
      password: 1234
      username: user
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        max-attempts: 100
